<div>
  <div>
    <img src="/assets/images/collection_banner.jpg" alt="Products">
  </div>
</div>
<div class="breadcrumb-shop">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pd5">
        <ol class="breadcrumb breadcrumb-arrows">
          <li>
            <a routerLink="/">
              <span>Trang chủ</span>
            </a>
          </li>
          <li>
            <a routerLink="/collection">
              <span>Danh mục</span>
            </a>
          </li>
          <li>
            <span><span style="color: #777777">Tất cả sản phẩm</span></span>
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
<!--List Prodct-->
<div class="container" style="margin-top: 50px;">
  <div class="row">
    <div class="col-md-3 col-sm-12 col-xs-12 sidebar-fix">
      <form>
        <div class="list-group" id="list-tab" role="tablist">
          <div class="group-menu">
            <div class="layered_subtitle dropdown-filter" style="margin: 20px 0px;"><span>Loại Sản phẩm</span><span
                class="icon-control"></span></div>
            <ul class="sanpham" style="display: block;list-style-type:none;">
              <li>
                <a (click)="getAllProduct()">Tất cả</a>
              </li>
              <li *ngFor="let category of categoryList" [value]="category.id"
                (click)="getProducts(0,category.id,typeSort.value)" page.value="0">
                <a>{{category.name}}</a>
              </li>
            </ul>
          </div>
        </div>
      </form>
      <div class="block_content">
        <!-- ./filter price -->
        <div class="group-filter" aria-expanded="true">
          <div class="layered_subtitle dropdown-filter"><span>Giá sản phẩm</span><span class="icon-control"></span>
          </div>
          <div class="layered-content bl-filter filter-price">
            <ul class="check-box-list" style="list-style-type:none;">
              <li>
                <input type="checkbox" id="p1" name="cc" [(ngModel)]="isChecked"
                  (change)="getProducts(isChecked?'500000':'0',0,typeSort.value)"
                  (change)="isChecked1 = false; isChecked2= false;isChecked3= false;isChecked4= false; ">
                <label for="p1">
                  Dưới 500,000đ
                </label>
              </li>
              <li>
                <input type="checkbox" id="p2" name="cc" [(ngModel)]="isChecked1"
                  (change)="getProducts(isChecked1?'1000000':'0',0,typeSort.value)"
                  (change)="isChecked = false; isChecked2= false;isChecked3= false;isChecked4= false; ">
                <label for="p2">
                  Dưới 1,000,000đ
                </label>
              </li>
              <li>
                <input type="checkbox" id="p3" name="cc" [(ngModel)]="isChecked2"
                  (change)="getProducts(isChecked2?'2000000':'0',0,typeSort.value)"
                  (change)="isChecked1 = false; isChecked= false;isChecked3= false;isChecked4= false; ">
                <label for="p3">
                  Dưới 2,000,000đ
                </label>
              </li>
              <li>
                <input type="checkbox" id="p5" name="cc" [(ngModel)]="isChecked3"
                  (change)="getProducts(isChecked3?'3000000':'0',0,typeSort.value)"
                  (change)="isChecked1 = false; isChecked2= false;isChecked= false;isChecked4= false; ">
                <label for="p5">
                  Dưới 3,000,000đ
                </label>
              </li>
              <li>
                <input type="checkbox" id="p6" name="cc" [(ngModel)]="isChecked4"
                  (change)="getProducts(isChecked4?'5000000':'0',0,typeSort.value)"
                  (change)="isChecked1 = false; isChecked2= false;isChecked3= false;isChecked= false;">
                <label for="p6">
                  Dưới 5,000,000đ
                </label>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9 col-sm-12 col-xs-12">
      <div class="wrap-collection-title row">
        <div class="col-md-8 col-sm-12 col-xs-12">
          <h1 class="title">
            Tất cả sản phẩm
          </h1>
          <div class="alert-no-filter"></div>
        </div>
        <div class="col-md-4 d-sm-none d-md-block d-none d-sm-block" style="float: left">
          <div class="option browse-tags">
            <span class="custom-dropdown custom-dropdown--grey">
              <select #typeSort class="sort-by custom-dropdown__select" (change)="getProducts(price,categoryId,typeSort.value)">
                <option value="1">Tên: A-Z</option>
                <option value="2">Tên: Z-A</option>
                <option value="3">Giá: Tăng dần</option>
                <option value="4">Giá: Giảm dần</option>
              </select>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-6 col-6" *ngFor="let product of products">
          <div class="product-block">
            <div class="product-img fade-box">
              <a (click)="getProductId(product.id)" class="img-resize">
                <img src="/assets/images/shoes/{{product.image}}" alt="Adidas EQT Cushion ADV" class="lazyloaded">
                <img src="/assets/images/shoes/{{product.image}}" alt="Adidas EQT Cushion ADV" class="lazyloaded">
              </a>
            </div>
            <div class="product-detail clearfix">
              <div class="pro-text">
                <a style=" color: black;
                   text-decoration: none;" inspiration pack>
                  {{product.name}}
                </a>
              </div>
              <div class="pro-price">
                <p class="">{{product.price}}đ</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="sortpagibar pagi clearfix text-center">
        <div id="pagination" class="clearfix">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <a><i class="bi bi-arrow-left" (click)="previousPage()">Prev</i></a>
            <span class="page-node current" style="margin: 0px 30px;">Đang ở trang {{page+1}}</span>
            <a><i class="bi bi-arrow-right" (click)="nextPage()">Next</i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
