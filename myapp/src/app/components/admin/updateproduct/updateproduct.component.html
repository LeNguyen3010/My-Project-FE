<div class="container" style="margin-top: 140px;">
  <section class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Cập nhật Sản phẩm</h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal" [formGroup]="productForm" (ngSubmit)="updateProduct()" #localForm="ngForm">
        <div class="form-group">
          <label for="name" class="col-sm-3 control-label">ID</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="id" id="id" placeholder="ID" formControlName="id" disabled>
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-3 control-label">Name</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="name" id="name" placeholder="Name" formControlName="name"
              required>
            <div *ngIf="localForm.submitted && !name.valid" class="validate-register">Không được bỏ trống </div>
          </div>
          <div></div>
        </div> <!-- form-group // -->
        <div class="form-group">
          <label for="name" class="col-sm-3 control-label">Price</label>
          <div class="col-sm-6">
            <input type="number" class="form-control" name="name" id="name" placeholder="Price" formControlName="price"
              required min="1">
            <div *ngIf="localForm.submitted && !price.valid" class="validate-register">Không được bỏ trống </div>
          </div>
        </div> <!-- form-group // -->
        <div class="form-group">
          <label for="name" class="col-sm-3 control-label">Quantity</label>
          <div class="col-sm-6">
            <input type="number" class="form-control" name="quantity" id="quantity" placeholder="Quantity" min="1"
              max="100" formControlName="quantity" required>
            <div *ngIf="localForm.submitted && !quantity.valid" class="validate-register">Không được bỏ trống </div>
          </div>
        </div> <!-- form-group // -->
        <div class="form-group">
          <label for="about" class="col-sm-3 control-label">Image</label>
          <div class="col-sm-9">
            <input type="file" id="myfile" name="myfile" multiple (change)="onFileChanged($event)"
              formControlName="image">
            <div *ngIf="localForm.submitted && !image.valid" class="validate-register">Không được bỏ trống </div>
          </div>
        </div> <!-- form-group // -->
        <label for="tech" class="col-sm-3 control-label">Loại sản phẩm</label>
        <div class="col-sm-3">
          <select class="form-control" formControlName="category">
            <option *ngFor="let category of categoryList" [value]="category.id">{{category.name}}</option>
          </select>
          <div *ngIf="localForm.submitted && !category.valid" class="validate-register">Không được bỏ trống </div>
        </div>
        <br>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button class="btn btn-primary btn-lg active" type="submit" aria-pressed="true" style="margin-right: 20px;"
              >Lưu</button>
            <button routerLink="/admin" class="btn btn-success btn-lg active" aria-pressed="true">Quay lại</button>
          </div>
        </div><!-- form-group // -->
      </form>
    </div>
  </section>
</div>
