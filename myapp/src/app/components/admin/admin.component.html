<div class="container" style="margin-top: 140px;">
  <form [formGroup]="searchForm" >
    <div class="input-group mb-3">
      <input type="text" class="form-control" name="keyword" formControlName="keyword" placeholder="Search"
        aria-label="Recipient's username" aria-describedby="basic-addon2" style="height: 50px;">
      <div class="input-group-append">
        <button class="btn btn-outline-primary" type="submit" (click)="SearchProducts()">Search</button>
        <button class="btn btn-outline-danger" (click)="reset()" type="submit">Reset</button>
      </div>
    </div>
  </form>
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Quản lí <b>Sản phẩm</b></h2>
        </div>
        <div class="col-sm-6">
          <a routerLink="/addproduct" class="btn btn-success" data-toggle="modal"><i class="bi bi-plus-circle"></i>
            <span>Add New Product</span></a>
        </div>
      </div>
    </div>
    <table class="table  table-hover">
      <thead class="thead-product">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Image</th>
          <th>Create Date</th>
          <th>Category</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>{{product.quantity}}</td>
          <td><img class="imgproduct" src="./assets/images/shoes/{{product.image}}"></td>
          <td>{{product.createDate}}</td>
          <td>{{product.category.name}}</td>
          <td>
            <a (click)="getProductId(product.id)" class="edit" data-toggle="modal"><i
                class="bi bi-pencil-square"></i></a>
            <a (click)="deleteProduct(product.id)" class="delete" data-toggle="modal"><i class="bi bi-trash3"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="clearfix">
      <ul class="pagination">
        <li class="page-item "><a (click)="previousPage()">Previous</a></li>
        <li class="page-item"><a class="page-link" style="background-color: wheat;">Đang ở trang {{page+1}}</a></li>
        <li class="page-item"><a (click)="nextPage()" class="page-link">Next</a></li>
      </ul>
    </div>
  </div>
</div>
