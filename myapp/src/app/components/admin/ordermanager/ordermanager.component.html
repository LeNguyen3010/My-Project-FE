<div class="container" style="margin-top: 140px;">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Duyệt <b>Đơn Hàng</b></h2>
        </div>
      </div>
    </div>
    <table class="table  table-hover">
      <thead class="thead-product">
        <tr>
          <th scope="col" style="width:auto">Id</th>
          <th scope="col">Ngày đặt hàng</th>
          <th scope="col">Địa chỉ</th>
          <th scope="col">Số điện thoại</th>
          <th scope="col">Trạng thái</th>
          <th scope="col" style="width:auto">Duyệt đơn hàng</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{order.id}}</td>
          <td>{{order.createDate}}</td>
          <td>{{order.address}}</td>
          <td>{{order.phoneNumber}}</td>
          <td>{{order.status?"Đã xác nhận":"Chưa xác nhận"}}</td>
          <td>
            <a class="btn btn-success" (click)="browerOrder(order)"><span>Duyệt đơn</span></a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="clearfix">
      <ul class="pagination">
        <li class="page-item "><a (click)="previousPage()">Previous</a></li>
        <li class="page-item"><a class="page-link" style="background-color: wheat;">Đang ở trang {{this.page+1}}</a>
        </li>

        <li class="page-item"><a (click)="nextPage()" class="page-link">Next</a></li>
      </ul>
    </div>
  </div>
</div>
